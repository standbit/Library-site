<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Библиотека дедушки</title>
  </head>
  <body>
    <div class="container" style="margin-top: 2rem">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="/pages/index{{ page_num - 1 }}.html">Previous</a></li>
          {% for num in range(1, num_of_pages + 1) %}
            <li class="page-item"><a class="page-link" href="/pages/index{{ num }}.html">{{ num }}</a></li>
          {% endfor %}
          <li class="page-item"><a class="page-link" href="/pages/index{{ page_num + 1 }}.html">Next</a></li>
        </ul>
      </nav>
      <div class ="row" style="margin-top: 2rem">
        {% for column in columned_library_page %}
          <div class="col">
            {% for book in column %}
              <div class="card mb-3" style="width: 32rem; height: 18rem">
                <div class="row no-gutters">
                  <div class="col-md-5">
                    {% if book.img_src %}
                      <img src="../{{ book.img_src|urlencode }}" class="card-img" alt="{{ book.title|e }}" style="height: 18rem">
                    {% else %}
                      <img src="../{{ no_pic }}" class="card-img" alt="{{ book.title|e }}" style="height: 18rem">
                    {% endif %}
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 class="card-title">{{ book.title|e }}</h5>
                      <p class="card-author">{{ book.author|e }}</p>
                      <p class="card-link"><a href="../{{ book.book_path|urlencode }}" target="_blank" rel="noopener noreferrer">Читать</a></p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endfor %}
        </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
